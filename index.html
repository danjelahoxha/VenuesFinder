<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Get the user location and show a list of available venues">
    <meta name="author" content="Danjela Hoxha">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Venues Finer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/customstyle.css" />
    <link href="fonts/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
</head>

<body>
    <img src="images/logo.png" class="logo-image" alt="Logo image">
    <div>
        <div class="card col-sm-8 offset-sm-2">
            <form>
                <div class="alert alert-danger" role="alert" style="display:none">
                    Your Browser doesn't support geolocation
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="userlocation">Enter Your Location</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control userLocation" aria-label="User location" name='userLocation'
                                    placeholder="eg. Tirana">
                                <div class="input-group-append">
                                    <span class="input-group-text  hover-map">
                                        <span class="oi oi-map-marker" aria-hidden="true"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="userlocation">Venue Type</label>
                            <select class="form-control venuecategories">
                                <option value=''>All</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-2">
                            <div class="form-group">
                        <button class="btn btn-warning search-btn" type="button">
                                Search
                        </button>
                    </div>
                </div>
                </div>
            </form>
        </div>
        <div class="col-sm-8 offset-sm-2 card card-venues" style="display:none">
            <ul class="venues list-group">
            </ul>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.js"></script>
   
    <script src="js/customjavascript.js"></script>
</body>

</html>
